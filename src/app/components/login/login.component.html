<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Log in</h3>

            <div class="form-outline mb-4">
              <input type="text" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Username" [(ngModel)]="user" (change)="onFormChange()"/>

            </div>

            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" [(ngModel)]="pwd" (change)="onFormChange()"/>
            </div>

            <small class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</small>
            <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="onSubmit()">Login</button>

            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary" style="background-color: #48a82b;"
              type="submit" [routerLink]="'/signup'">Sign up</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
