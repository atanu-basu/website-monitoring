<div class="editForm" id="form" *ngIf="showForm">
  <app-edit [urlItem]="urlInputItem" (closeFormEvent)="closeForm($event)"></app-edit>
</div>

<app-nav></app-nav>
<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="container d-flex justify-content-center">

      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <h2 class="card-description">
              Modify Inputs for sites
            </h2>
            <span>
              <input type="text" class="form-control-sm" placeholder="Search any url" name="searchText">
            </span>
            <span>
              <button type="button" class="btn btn-sm btn-outline-primary" (click)="refreshTable()">Refresh</button>
            </span>
            <div style="margin-bottom: 10px;"></div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th *ngFor="let item of displayColumns">
                      {{ item }}
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngIf="errMessage"><td colspan="6" style="text-align: center;">Could not fetch results, please try again after sometime.</td></tr>
                  <div class="loader hideLoader" #loader></div>
                  <tr *ngFor="let item of dataSource?.data">
                    <td>{{ item.name }} </td>
                    <td>{{ item.url }} </td>
                    <td>{{ item.interval }}</td>
                    <td>
                      <label class="switch">
                        <input type="checkbox" [checked]="item.monitor" (change)="onCheckboxChange($event, item)">
                        <span class="slider round"></span>
                      </label>
                    </td>
                    <td>
                      <button type="button" class="btn btn-outline-secondary " (click)="onEdit(item)"><a><i class="fa fa-pencil" aria-hidden="true"></i></a></button>
                      <button type="button" class="btn btn-outline-danger " (click)="deleteRow(item)" data-target="#myModal"  data-toggle="modal"><a><i class="fa fa-trash-o" aria-hidden="true"></i></a></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- edit form modal -->
  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header flex-column">
          <div class="icon-box">
            <i class="material-icons">&#xE5CD;</i>
          </div>
          <h4 class="modal-title w-100">Are you sure?</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete these records? This process cannot be undone.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>


</div>
