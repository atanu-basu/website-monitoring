<app-nav></app-nav>
<div class="form-box">
  <h1>Add new URL </h1>
  <form >
    <div class="form-group">
      <input type="url" class="form-control" id="url" name="url" placeholder="Enter URL" [(ngModel)]="url" (change)="validateEmail()">
      <span *ngIf="!isValidUrl" ><small class="text-warning">* Invalid url, please try again.</small></span>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="interval" name="interval" placeholder="Enter time of monotioring interval in seconds min:5sec max:15days" [(ngModel)]="interval" (change)="validateInterval()">
      <span *ngIf="!isValidInterval"><small class="text-warning">* please enter a valid number</small></span>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked (change)="checkCheckBoxvalue($event)">
      <label class="form-check-label" for="flexCheckChecked">
        Enable monitoring
      </label>
    </div>
    <span *ngIf="isEmpty"><small class="text-warning">* please fill all the fields</small></span>
    <div class="form-group">
      <input type="submit" class="btn btn-primary " [disabled]="isEmpty" [ngClass]="isEmpty ? 'btn-disabled': 'btn-primary'" (click)="onSubmit()" value="Submit">
      <input type="reset" class="btn btn-secondary" value="Reset">
    </div>

    <div>
      <h2 class="text-success">{{ message?.Status }}</h2>
    </div>
  </form>
</div>
